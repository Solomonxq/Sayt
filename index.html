<!DOCTYPE html><!--Версія html-->
<html lang="en">
<head> <!--характеристика сайта,він не бачить це--> 
    <meta charset="UTF-8"> <!--meta Настройка до конскретної столрінки,імено ту коижровка
    одинарний тег який не потрібно закривати-->
    <!--Тег -> <>Тег</> -->

    <meta name="description" content="Тестова сторінка"> <!--опис сторінки-->
    <meta name="keywords" content="тест,провірка,html"> <!--Ключові слова-->
    <meta name="autor" content="Solomonxq">
    <!--Атрибути - прописуємо в тезі і дозволяє розширити можливості-->
    <title>Document</title> <!--Назва сторінки-->
</head>
<body> <!--Тут вже користувач бачить все--> 
    <h1>Заголовок 1</h1> <!--Парний тег  вид заголовку, різниця в розмірі просто чи більше число тим менший-->
    <h2><strike>Заголовок 2</strike></h2> <!--Перечеркнутий текст-->
    <h3>Заголовок <big>3</big></h3> <!--Робить більшим-->
    <h4>Заголовок <small>4</small></h4> <!--Робить меншим-->
    <h5>Заголовок 5</h5>
    <h6>Заголовок 6</h6>


    <p>Салам</p> <!--текст з абзатцом-->
    <p><b>Салам</b></p> <!--текст з абзатцом і жирний-->
    <p><i>Салам</i></p> <!--Нахиленний-->

    a<sup>2</sup> <br> <!--степінь тіпа,і закінчення рядка-->
    <hr> <!--Лінія на всю шиирину-->
    H<sub>2</sub>O <!--Переводить чуть нижче текст-->

    <abbr title="Cs">HTML</abbr> <!--Абривіатура-->
    <!--title показується при наводженні -->
    <address> <!--Адрес на сторінці описує-->
        Seatla,USA 
    </address>


    <pre>func some (){
        return "sadas"
}</pre> <!--Виводить текст зі збереженям відступів-->

    <code>let x=0;</code> <!--Пишемо код маленький-->

</body>
</html>
